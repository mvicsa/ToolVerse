<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 410 90" width="410" height="90"
     style="display:block; margin:0; padding:0; vertical-align:middle;">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main icon -->
  <g transform="translate(45,45)">
    <circle r="35" fill="url(#grad1)" opacity="0.1"/>
    <circle r="28" fill="url(#grad1)" opacity="0.15"/>

    <polygon points="0,-25 21.65,-12.5 21.65,12.5 0,25 -21.65,12.5 -21.65,-12.5"
             fill="url(#grad1)" filter="url(#glow)"/>

    <circle cx="0" cy="-35" r="6" fill="#6366f1" opacity="0.8"/>
    <circle cx="30" cy="-17.5" r="6" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="30" cy="17.5" r="6" fill="#ec4899" opacity="0.8"/>
    <circle cx="0" cy="35" r="6" fill="#f43f5e" opacity="0.8"/>
    <circle cx="-30" cy="17.5" r="6" fill="#a855f7" opacity="0.8"/>
    <circle cx="-30" cy="-17.5" r="6" fill="#3b82f6" opacity="0.8"/>

    <line x1="0" y1="-25" x2="0" y2="-35" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
    <line x1="21.65" y1="-12.5" x2="30" y2="-17.5" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
    <line x1="21.65" y1="12.5" x2="30" y2="17.5" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="25" x2="0" y2="35" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
    <line x1="-21.65" y1="12.5" x2="-30" y2="17.5" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
    <line x1="-21.65" y1="-12.5" x2="-30" y2="-17.5" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>

    <circle cx="0" cy="0" r="4" fill="white" opacity="0.9"/>
  </g>

  <!-- Text -->
  <text x="100" y="47" font-family="Inter,Segoe UI,Arial,sans-serif" font-size="42"
        font-weight="800" fill="#fff" dominant-baseline="middle">
    Tool<tspan fill="url(#grad1)">Verse</tspan>
  </text>

  <!-- Tagline -->
  <text x="102" y="75" font-family="Inter,Segoe UI,Arial,sans-serif" font-size="11"
        font-weight="500" fill="#64748b" letter-spacing="1" dominant-baseline="middle">
    DISCOVER THE MOST POWERFUL AI TOOLS
  </text>
</svg>
