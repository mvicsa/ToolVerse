                    <!-- /Dashboard Sidebar Link Title -->
                  </div>

      <!-- Dashboard Body -->
      <div class="dashboard-body">
        <!-- Dashboard Nav -->
        <nav class="dashboard-nav">
          <div class="dashboard-nav-btn dashboard-btn dashboard-toggle-btn">
            <i class="fa fa-bars"></i>
          </div>
          <a href="/" class="logo logo-sm logo-toggle ms-3">
            <img src="../assets/img/logo-dark.svg" alt="Dashboard" />
          </a>
          <div class="d-flex align-items-center ms-auto">
            <div class="drop-down user-menu ms-3" data-dropdown>
              <div class="drop-down-btn">
                <img src="https://placehold.co/100x100" alt="Author Demo" class="user-img me-xl-2">
                <span class="user-name">Author Demo</span>
                <i class="fa fa-angle-down ms-2"></i>
              </div>
              <div class="drop-down-menu">
                <a href="#" class="drop-down-item">
                  <i class="fa-solid fa-user"></i> Profile 
                </a>
                <a href="#" class="drop-down-item">
                  <i class="fa fa-cog"></i> Settings 
                </a>
                <a href="#" class="drop-down-item text-danger">
                  <i class="fa fa-power-off"></i> Logout 
                </a>
              </div>
            </div>
          </div>
        </nav>
        <!-- /Dashboard Nav -->
        <div class="dashboard-container py-4">
          <div class="mb-4">
            <div class="row row-cols-auto g-2 justify-content-between align-items-center">
              <div class="col">
                <h3>Settings</h3>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb custom mb-0">
                    <li class="breadcrumb-item">
                      <a href="#">Workspace</a>
                    </li>
                    <li class="breadcrumb-item active">Settings</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
          <!-- Settings Links -->
          <div class="dashboard-tabs mb-3">
            <div class="dashboard-tabs-inner">
              <!-- Settings Link -->
              <a href="#" class="dashboard-tab active">
                <i class="fa fa-user me-1"></i>
                Account Details
              </a>
              <!-- /Settings Link -->
              <!-- Settings Link -->
              <a href="#" class="dashboard-tab">
                <i class="fa fa-lock me-1"></i>
                Change Password
              </a>
              <!-- /Settings Link -->
              <!-- Settings Link -->
              <a href="#" class="dashboard-tab">
                <i class="fa-solid fa-shield-halved me-1"></i>
                2FA Authentication
              </a>
              <!-- /Settings Link -->
            </div>
          </div>
          <!-- /Settings Links -->
          <div class="dashboard-card box">
            <form>
              <div class="row row-cols-1 g-3">
                <div class="col">
                  <div class="row row-cols-col-1 row-cols-3 g-3">
                    <div class="col">
                      <label class="form-label">First Name:</label>
                      <input type="text" class="form-control form-control-md" placeholder="First Name">
                    </div>
                    <div class="col">
                      <label class="form-label">Last Name:</label>
                      <input type="text" class="form-control form-control-md" placeholder="Last Name">
                    </div>
                    <div class="col">
                      <label class="form-label">Username:</label>
                      <input type="text" class="form-control form-control-md" placeholder="Username" value="Author Demo" disabled="">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="row g-3">
                    <div class="col-12 col-lg-6">
                      <label class="form-label">Email:</label>
                      <input type="text" class="form-control form-control-md" placeholder="Email">
                    </div>
                    <div class="col-12 col-lg-6">
                      <label class="form-label">Phone:</label>
                      <div class="form-number">
                        <select class="form-select form-select-md flex-shrink-0 w-auto">
                          <option value="1">MA (+212)</option>
                        </select>
                        <input type="text" class="form-control form-control-md">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="row g-3">
                    <div class="col-lg-6">
                      <label class="form-label">Address line 1:</label>
                      <input type="text" class="form-control form-control-md" placeholder="Address line 1">
                    </div>
                    <div class="col-lg-6">
                      <label class="form-label">Address line 2:</label>
                      <input type="text" class="form-control form-control-md" placeholder="Address line 2">
                    </div>
                    <div class="col-lg-4">
                      <label class="form-label">City:</label>
                      <input type="text" class="form-control form-control-md" placeholder="City">
                    </div>
                    <div class="col-lg-4">
                      <label class="form-label">State:</label>
                      <input type="text" class="form-control form-control-md" placeholder="State">
                    </div>
                    <div class="col-lg-4">
                      <label class="form-label">Postal code:</label>
                      <input type="text" class="form-control form-control-md" placeholder="Postal code">
                    </div>
                    <div class="col-lg-12">
                      <label class="form-label">Country:</label>
                      <select class="form-select form-select-md">
                        <option>Egypt</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="text-end">
                    <button class="btn btn-primary btn-md">Save Changes</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
